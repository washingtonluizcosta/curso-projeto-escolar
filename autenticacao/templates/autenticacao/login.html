<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G7 School</title>
    <style>
        body {
            background-color: #36432F;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #1a1a1a;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: #BACABF;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(138, 12, 12, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .form-container h2 {
            font-size: 2.5rem;
            color: #000000;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 16px); 
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #000000;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #36432F;
            color: #ffffff;
            border: none;
            padding: 10px;
            text-align: center;
            display: block;
            font-size: 1rem;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 4.3s ease;
        }
        .form-group p {
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            padding: 3px;
            font-size: 0.8em;
            text-decoration: underline;
        }
        a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>G7 School</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="usuario">E-mail: </label>
                    <input type="email" id="usuario" name="usuario" required placeholder="Digite seu E-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua Senha">
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
                <div class="form-group">
                    <p>Esqueceu sua senha? <a href="pagina-de-cadastro.html">Recupere aqui!</a></p>
                </div>
                <div class="form-group">
                    <p>NÃ£o tem conta ainda? <a href="pagina-de-cadastro.html">Criar aqui!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
